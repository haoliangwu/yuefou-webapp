<div class="camera-panel-wrapper" full>
  <img *ngIf="url" [src]="url | safeUrl" full>
  <label class="camera-indicator" for="fileUploadInput">
    <mat-icon>photo_camera</mat-icon>
    <input id="fileUploadInput" type="file" accept="image/*" #fileInput (change)="selectFile(fileInput.files)">
  </label>
</div>
