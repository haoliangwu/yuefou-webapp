<div fxLayout="column" full>
  <app-user-info (click)="close()"></app-user-info>
  <mat-divider></mat-divider>
  <mat-nav-list (click)="close()">
    <mat-list-item (click)="redirect(item.link)" routerLinkActive="active" *ngFor="let item of items">
      <mat-icon color="primary" matListIcon>{{item.icon}}</mat-icon>
      <span matLine>
        <a>{{ item.text }}</a>
      </span>
    </mat-list-item>
  </mat-nav-list>
  <div fxFlex></div>
  <mat-divider></mat-divider>
  <div class="setting-item" fxLayout="row" fxLayoutAlign="start center">
    <!-- todo 增加一个设置页面的路由 -->
    <!-- <button mat-button color="primary" [matMenuTriggerFor]="menu"> -->
    <button tabindex="-1" mat-button color="primary" (click)="quit()">
      <mat-icon color="primary" matListIcon>exit_to_app</mat-icon>
      <span>退出</span>
    </button>
    <!-- <mat-menu #menu="matMenu">
      <button mat-menu-item>个人信息</button>
      <button mat-menu-item (click)="quit()">退出</button>
    </mat-menu> -->
  </div>
</div>
