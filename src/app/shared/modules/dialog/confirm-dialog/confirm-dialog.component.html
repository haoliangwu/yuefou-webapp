<h2 mat-dialog-title>{{message ? message: 'are-you-sure-to-do'}}</h2>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{noText ? noText : 'no'}}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">{{yesText ? yesText : 'yes'}}</button>
</mat-dialog-actions>
