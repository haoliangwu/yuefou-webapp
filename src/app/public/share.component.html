<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div fxLayout="column" class="page-wrapper">
      <app-toolbar [noToggle]="true" fxFlex="56px"></app-toolbar>
      <div fxFlex class="content-wrapper" [@slideLeftTransition] (@slideLeftTransition.done)="animationDone($event)" (@slideLeftTransition.start)="animationStart($event)">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
