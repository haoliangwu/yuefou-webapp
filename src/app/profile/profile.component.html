<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <app-navigator></app-navigator>
  </mat-sidenav>

  <mat-sidenav-content>
    <button class="affix add-toggle" mat-mini-fab (click)="addNewActivity()">
      <mat-icon aria-label="add new activity">playlist_add</mat-icon>
    </button>
    <div fxLayout="column" class="page-wrapper">
      <app-toolbar fxFlex="56px"></app-toolbar>
      <div fxFlex class="content-wrapper" [@slideLeftTransition]>
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
