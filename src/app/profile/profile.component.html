<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <app-navigator></app-navigator>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout="column" class="page-wrapper">
      <app-toolbar fxFlex="56px"></app-toolbar>
      <div fxFlex class="content-wrapper" [@slideLeftTransition] (@slideLeftTransition.done)="animationDone($event)" (@slideLeftTransition.start)="animationStart($event)">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
