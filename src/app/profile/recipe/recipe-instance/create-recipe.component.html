<div fxLayout="column" class="create-recipe-panel" full>
  <app-update-page-toolbar [data]="data$ | async" [titleText]="titleText | translate" [updated]="updated$ | async" [isDetail]="isDetail"
    (actionReqest)="actionReqset($event)"></app-update-page-toolbar>
  <div fxFlex="200px" class="recipe-picture">
    <app-camera-trigger-card [url]="recipeAvatar$ | async | recipeFilePrefix" (changeRequest)="uploadRecipePicture($event)"></app-camera-trigger-card>
  </div>
  <mat-divider></mat-divider>
  <div fxFlex="6px"></div>
  <div class="recipe-info">
    <form [formGroup]="form">
      <mat-form-field full>
        <input formControlName="name" matInput [placeholder]="'RECIPE.FORM.TITLE' | translate" required>
        <mat-error>
          <div ngxErrors="name">
            <span ngxError="required" when="touched">
              {{'RECIPE.ERRORS.NAME_REQUIRED' | translate}}
            </span>
          </div>
        </mat-error>
      </mat-form-field>
      <app-recipe-tag-field formArrayName="tags" [options]="recipeTags$ | async"></app-recipe-tag-field>
      <mat-form-field full>
        <app-mat-slider [max]="60" [step]="0.5" formControlName="time" placeholder="{{'RECIPE.FORM.TIME' | translate}}"></app-mat-slider>
        <mat-hint>{{'RECIPE.HINT.TIME' | translate}}</mat-hint>
      </mat-form-field>
      <mat-form-field full>
        <textarea formControlName="desc" matInput placeholder="{{'RECIPE.FORM.DESC' | translate}}" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
        <mat-hint>{{'RECIPE.HINT.DESC' | translate}}</mat-hint>
      </mat-form-field>
    </form>
  </div>
</div>
