<mat-card *ngFor="let recipe of recipes">
  <mat-card-header>
    <mat-card-title>
      <h3 class="major-text">{{recipe.name}}</h3>
    </mat-card-title>
    <mat-card-subtitle>{{recipe.time | timeReadable}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="recipe.avatar" [src]="recipe.avatar | recipeFilePrefix | safeUrl">
  <mat-card-content>
    <p class="recipe-desc">
      {{recipe.desc || 'COMMON.DEFAULT_DESC' | translate}}
    </p>
    <section class="tag-wrapper">
      <mat-chip-list fxFlex>
        <mat-chip *ngFor="let tag of recipe.tags">
          {{tag.name}}
        </mat-chip>
      </mat-chip-list>
    </section>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <span fxFlex></span>
    <button mat-icon-button color="primary" (click)="update(recipe)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="delete(recipe)">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-icon-button color="accent" ngxClipboard [cbContent]="recipe.id" (cbOnSuccess)="share()">
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
