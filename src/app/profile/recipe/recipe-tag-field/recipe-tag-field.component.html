<mat-form-field full>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let tag of tags.controls" [selectable]="selectable" [removable]="removable"
      (remove)="remove(tag)">
      {{tag.value.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input #chipInput [placeholder]="placeholder" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" [matAutocomplete]="auto"/>
  </mat-chip-list>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of options" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
